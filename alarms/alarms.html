<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<link rel="stylesheet" href="alarms.css">
	<title>Simple Alarm Clock</title>
</head>

<body>
	<div class="volume">
		<img src="../icons/volume-down.svg" id="volumeIcon"></img>
		<input orient="vertical" type="range" min="0" max="100" value="50" class="slider" id="volumeRange">
	</div>
	<div class="clock">
		<h1>
			Alarm
		</h1>
		<h3>
			A Simple Alarm Clock with
			HTML, CSS & JavaScript
		</h3>
		<div class="time" id="time">
			00:00:00
		</div>
		<div class="input-row">
			<div class="input-field">
				<input type="date"
					id="alarmDate"
					class="alarm-input"
					min="">
			</div>
			<div class="input-field">
				<input type="time" id="alarmTime"
					class="alarm-input">
			</div>
			<div id="errorMessage"></div>
			<button id="setAlarm">
				Set Alarm
			</button>
		</div>
		<div class="alarms" id="alarms">
		</div>
	</div>
	<script src="alarms.js"></script>
</body>

</html>
